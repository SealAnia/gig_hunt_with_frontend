<div>ADD TOWN</div>

<div>

  <div>
    <label for = "name">name: </label>
    <input
      type = "text"
      id = "name"
      required
      [(ngModel)] = "town.name"
      name = "name"
    />
  </div>

  <div>
    <label for = "region">region: </label>
    <input
      type = "number"
      id = "region"
      [(ngModel)] = "town.region.regionId"
      name = "region"
    />
  </div>

  <button (click) = "saveTown()">SUBMIT</button>

  {{town | json}}
  
</div>
