{{currentRegion.regionId}}. {{currentRegion.name}}
{{currentRegion | json}}

  <div *ngIf="currentRegion.regionId">
    <h4>Region</h4>
    <form>
      <div>
        <label for="name">name: </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="currentRegion.name"
          name="name"
        />
      </div>

    </form>

    <button (click)="deleteRegion()">
      Delete
    </button>

    <button
      type="submit"
      (click)="updateRegion()">
      Update
    </button>

    <div>Towns: </div>
    <div *ngFor = "let town of currentRegion.towns">
      {{town.name}}
    </div>

  </div>
